<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculato App</title>
    <link rel="stylesheet" href="index.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="input-box" value="0" />
            </td>
        </tr>
      
        <tr>
            <td class="digitalBtn" onclick="digitalBtnPressed(7)">7</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(8)">8</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(9)">9</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('x')">&times;</td>
        </tr>
        <tr>
            <td class="digitalBtn" onclick="digitalBtnPressed(4)">4</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(5)">5</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(6)">6</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('-')">&minus;</td>
        </tr>
        <tr>
            <td class="digitalBtn" onclick="digitalBtnPressed(1)">1</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(2)">2</td>
            <td class="digitalBtn" onclick="digitalBtnPressed(3)">3</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('+')">&plus;</td>
        </tr>
        <tr>
            <td class="digitalBtn" onclick="digitalBtnPressed(0)" colspan="2">0</td>
            <td class="ACBtn" onclick="AcBtnPressed()">AC</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('/')">&divide;</td>
        </tr>
        <tr>
            <td class="operatorBtn" colspan="4" onclick="operatorBtnPressed('=')">&equals;</td>
        </tr>
     
        
       
    </table>
</body>
</html>
